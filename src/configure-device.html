<script type="text/javascript">
    RED.nodes.registerType('configure-device',{
        category: 'devices',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            // device: {value:"",required:true},
            devices: {value:[],required:true},
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        label: function() {
            return this.name||"configure-device";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            let selected_devices = this.devices;
            const devices_select = document.getElementById('node-input-devices');

            devices_select.innerHTML = '';
            // devices_select.appendChild(document.createElement('option'));
            $.getJSON('node-red-teknoir-configure-devices', function(names) {
                console.log(names);
                names.forEach(name => {
                    // devices_select.appendChild('<option value="' + name + '">' + name + '</option>');
                    const option = document.createElement('option');
                    option.value = name;
                    option.selected = name in selected_devices;
                    const textNode = document.createTextNode(name);
                    option.appendChild(textNode);
                    devices_select.appendChild(option);
                });
            });

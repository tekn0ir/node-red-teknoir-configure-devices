<script type="text/javascript">
    RED.nodes.registerType('configure-device',{
        category: 'devices',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            device: {value:"",required:true},
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        label: function() {
            return this.name||this.device||"configure-device";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
    });
</script>

<script type="text/html" data-template-name="configure-device">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="icon-tag"></i> Device Name</label>
        <input type="text" id="node-input-device" placeholder="Device Name">
    </div>
</script>

<script type="text/html" data-help-name="configure-device">
    <p>A node that takes input from device configuration nodes and updates one or more devices when deployed.</p>
</script>

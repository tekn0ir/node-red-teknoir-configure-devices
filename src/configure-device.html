<script type="text/javascript">
    RED.nodes.registerType('configure-device',{
        category: 'devices',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            devices: {value:[],required:true},
        },
        inputs:1,
        outputs:0,
        icon: "tn_dark.svg",
        label: function() {
            return this.name||"configure-device";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            let selected_devices = this.devices;
            const devices_select = document.getElementById('node-input-devices');

            devices_select.innerHTML = '';
            $.getJSON('node-red-teknoir-configure-devices', function(names) {
                console.log(names);
                names.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.selected = name in selected_devices;
                    const textNode = document.createTextNode(name);
                    option.appendChild(textNode);
                    devices_select.appendChild(option);
                });
            });
        },
    });
</script>

<script type="text/html" data-template-name="configure-device">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-devices"><i class="fa fa-cogs"></i> Select Devices</label>
        <select id="node-input-devices" multiple="multiple" style="width:100%; height:200px; margin-right:5px; margin-bottom:5px;">
            <option placeholder=""></option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="configure-device">
    <p>Please be aware that the platform is in aplha state and is undergoing development.
        Things will change over time and features will be added as we go.</p>
    <p>A node that takes input from device configuration nodes and updates one or more devices when deployed.</p>
    <p>Multiple nodes can be connected to one <code>configure-device</code> node to set up a micro service
        architecture on the device. See the example, called <code>teknoir-device-configuration-example</code>,
        that can be imported from the menu.</p>
</script>
